    <h1 id="time"></h1>

    <script>

        function showdata(){
            var now=new Date()
            var hour=now.getHours()
            var minute=now.getMinutes()
            var second=now.getSeconds()
            return `${hour}:${minute}:${second}`
        }
        setInterval(() => {
           var d=showdata()
        //    console.log(d);
           time.innerHTML=d
        }, 1000);

    </script>
